version: "3.9"

services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      PORT: "${PORT:-8000}"
      HOST: "0.0.0.0"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
      - ./static:/app/static
    restart: unless-stopped
